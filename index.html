<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<style>
			*,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  position: relative;
  background-color: #ffffff;
}
			.container {
				margin-top: 10%;
			}
		</style>
		<title>Document</title>
	</head>

	<body >
		<div class="container">
			<div class="row">

				<div class="col-6 mt-5">
					
					<img style="margin-top: 150px; size: 80%;" src="./signup.png" class="img-fluid" />
					
				</div>
				<div class="col-6">
			    <div class="card bg-dark text-white m-3 " >
				<h5  class="card-header text-center">
					
					CUSTOMER REGISTRATION
				</h5>
				<div class="card-body">
					<form>
						<div class="form-row"></div>
							<div class="form-group ">
								<label>Name</label>
								<input type="text" class="form-control" />
								
							</div>
							
						</div>

					 <div class="form-row px-3">
						<div class="form-group ">
							<label>Email</label>
							<input type="text" class="form-control" />
							
						</div>
					 </div>
					 <br>
					 <div class="form-row px-3">
						<div class="form-group ">
							<label>Mobile Number:</label>
							<input type="number" class="form-control" />
							
						</div>
					 </div>
					 
						<ng-container>
						</ng-container>
						
						<br>
						<div class="form-row px-3">
							<div class="form-group ">
								<label>Password</label>
								<input type="password" class="form-control" />
								
							</div>
							<br>
							<div class="form-group  ">
								<label>Confirm Password</label>
								<input type="password" class="form-control" />
								
							</div>
						</div>
						<div class="row">
							<div class="col-6">
						<div class="form-row px-3">
						   <div class="form-group ">
							   <label>Marital Status:</label>
							   <br>
							   Yes  <input type="radio" name="marital" value="y" class="form-check-input">
							   No  <input type="radio" name="marital" value="n" class="form-check-input">
						   </div>
						</div>
					   </div>
					   <div class="col-6">
   
						<div class="form-row px-3">
						   <div class="form-group ">
							   <label>Salaried:</label>
							   <br>
							   Yes  <input type="radio" name="Salaried" value="y" class="form-check-input">
							   No  <input type="radio" name="Salaried" value="n" class="form-check-input">
						   </div>
						</div>
					   </div>
						</div>
						<br>
						<div class="text-center">
							<button class="btn  btn-lg px-4 mr-3" style="background-color: #ad37c9;">REGISTER</button>
							<button class="btn  btn-lg px-4 mr-3" style="background-color: #ad37c9;" type="reset">RESET</button>
							
						</div>
						<br>
					</form>
				</div>
			</div>
			</div>
		</div>
		</div>
	</body>
</html>
